{{ define "main" }}
<div class="posts-list-container">
    <h1>{{ .Title }}</h1>
    
    {{ range .Pages }}
    <article class="blog-post-preview">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <time class="post-date">{{ .Date.Format "January 2, 2006" }}</time>
        <div class="post-summary">{{ .Summary }}</div>
    </article>
    {{ end }}
</div>
{{ end }}
